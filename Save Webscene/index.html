<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Save the Digital Twin Startomgeving (RD)
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>
	<!--CSS Stylesheet-->
	<link rel="stylesheet" href="style.css">
	<!--JS script-->
	<script src=app.js></script>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="sidebarDiv" class="esri-widget">
    <h4 class="esri-heading">Save WebScene</h4>
    <label class="esri-feature-form__label">Title</label>
    <input
      id="webSceneTitle"
      type="text"
      class="esri-input"
      value="WebScene Saving Sample"
    /><br /><br />
    <input
      id="saveWebScene"
      type="button"
      value="Save"
      disabled
      class="esri-button"
    />
  </div>
  <div id="overlayDiv" class="esri-widget">
    <h4 class="esri-heading" id="head"></h4>
    <label id="info"></label><br /><br />
    <input type="button" value="OK" class="esri-button" />
  </div>
</body>
</html>
